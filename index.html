<!doctype html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> </title>
        <link rel="icon" type="image/png" href="/Static/icons/favicon_dbbdd964-343e-4c1f-ab35-a8ed8a654f84.webp">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="stylesheet" href="/Static/CSS/main.css" />
        <script src="https://code.jquery.com/jquery-4.0.0.min.js" integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao=" crossorigin="anonymous"></script>
        <script type="module">
            import {header} from "/componant/header.js"
            $("body").prepend(header())
        </script>
        <script type="module">
            import {footer} from "/componant/footer.js"
            $("body").append(footer())
        </script>
        <script>
            $(function(){
                document.addEventListener("click", function (e) {
                if (e.target.id === "themeToggle") {
                    let html = document.documentElement;
                    let current = html.getAttribute("data-bs-theme");
    
                    if (current === "dark") {
                    html.setAttribute("data-bs-theme", "light");
                    e.target.textContent = "üåô";
                    } else {
                    html.setAttribute("data-bs-theme", "dark");
                    e.target.textContent = "‚òÄÔ∏è";
                    }
                }
                });
            })
        </script>
    </head>
    <body>
        <main>
            
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
