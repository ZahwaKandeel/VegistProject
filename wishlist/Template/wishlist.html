    <style>
        .card-title{
            transition: color 0.3s ease;
        }
        .card-title:hover{
            color: #f5ab1e;
            cursor: pointer;
        }
        .icons {
            margin-bottom: 0;
            opacity: 0;
            transition: all 0.3s ease;
        }
        .image{
            cursor: pointer;
        }
        .image img{
            height: 260px;
            object-fit: cover;
        }
        .image:hover .icons {
            opacity: 1;
            margin-bottom: 15px;
        }
        .icons i {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 50%;
            margin: 0 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }
        .icons i:hover {
            background-color: #f5ab1e;
            color: #fff;
            cursor: pointer;
        }

.image img:nth-child(2) {
  position: absolute;
  top: 0;
  left: 0;
  transition: opacity 0.4s ease;
}

.img-2 {
  opacity: 0;
}

.image:hover .img-1 {
  opacity: 0;
}

.image:hover .img-2 {
  opacity: 1;
}
.discount-per {
  z-index: 2;
}

.icons {
  z-index: 2;
}
    </style>
