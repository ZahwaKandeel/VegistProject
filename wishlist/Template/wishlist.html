    <script>
        $(document).ready(function () {

    <style>
        .card-title{
            transition: color 0.3s ease;
        }
        .card-title:hover{
            color: #f5ab1e;
            cursor: pointer;
        }
        .card{
            position: relative;
            cursor: pointer;
        }
        .card img{
            height: 260px;

        }
        

.discount-per {
  z-index: 2;
}


.badge.rounded-circle {
        width: 40px;
        height: 40px;
        line-height: 40px; 
        text-align: center;
        font-weight: 500;
        padding: 0;
    }
    .btn-variant-pill {
        background-color: #f8f9fa !important;
        border: 1px solid transparent !important;
        border-radius: 50rem !important;    
        font-weight: 500;
        text-transform: uppercase;
        transition: all 0.2s;
    }
    .btn-check:checked + .btn-variant-pill {
        background-color: #ffffff !important;
        color: #212529 !important; 
        border-color: #ffc107 !important; 
        box-shadow: none !important;
    }
    .btn-check:focus + .btn-variant-pill,
    .btn-check:checked + .btn-variant-pill {
        box-shadow: none !important;
    }
    .btn-warning:hover {
        background-color: #e5a622 !important;
    }
    .bi {
        vertical-align: middle;
        font-size: 1rem;
