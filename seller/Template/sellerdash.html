<!doctype html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> </title>
        <link rel="icon" type="image/png" href="../Static/icons/favicon_dbbdd964-343e-4c1f-ab35-a8ed8a654f84.webp">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="stylesheet" href="/Static/CSS/main.css" />
        <script src="https://code.jquery.com/jquery-4.0.0.min.js" integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao=" crossorigin="anonymous"></script>
        <script type="module">
            import {header} from "/componant/header.js"
            $("body").prepend(header())
        </script>
        <script type="module">
            import {footer} from "/componant/footer.js"
            $("body").append(footer())
        </script>
        <script>
            $(function(){
                document.addEventListener("click", function (e) {
                if (e.target.id === "themeToggle") {
                    let html = document.documentElement;
                    let current = html.getAttribute("data-bs-theme");
    
                    if (current === "dark") {
                    html.setAttribute("data-bs-theme", "light");
                    e.target.textContent = "üåô";
                    } else {
                    html.setAttribute("data-bs-theme", "dark");
                    e.target.textContent = "‚òÄÔ∏è";
                    }
                }
                });
            })
        </script>
    </head>
    <body>
         <main>
            <style>
              .rounded-circle {
                width: 45px;
                height: 45px;
              }
              #totalEarnings .rounded-circle{
                background-color: rgb(252, 216, 252);
                color: purple;
              }
               #totalOrders .rounded-circle{
                background-color: lightblue;
                color: navy;
              }
               #revenueGrowth .rounded-circle{
                background-color: lightgreen;
                color: rgb(1, 103, 1);
              }
               #conversionRate .rounded-circle{
                background-color: lightpink;
                color: red;
              }
              .card>span{
                margin-right: 3px;
                margin-bottom: 3px;
                border-radius: 15%;
                background-color: lightgreen;
                color: rgb(1, 103, 1);
              }
            </style>
            <div class="container my-5">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card my-1" id="totalEarnings">
                            <div class="card-header pb-0 border-0">
                                <div class="rounded-circle d-flex justify-content-center align-items-center " >
                                    <i class="fa-solid fa-wallet"></i>
                                </div>
                                <p class="fw-bold">Total Earnings</p>
                                <h3>$12,000</h3>
                            </div>
                            <span class="position-absolute bottom-0 end-0 p-1 small">+12%</span>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card my-1" id="totalOrders">
                            <div class="card-header pb-0 border-0">
                                <div class="rounded-circle d-flex justify-content-center align-items-center" >
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </div>
                                <p class="fw-bold">Total Orders</p>
                                <h3>10,000</h3>
                            </div>
                            <span class="position-absolute bottom-0 end-0 p-1 small">+12%</span>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card my-1" id="revenueGrowth">
                            <div class="card-header pb-0 border-0 text-start">
                                <div class="rounded-circle d-flex justify-content-center align-items-center" >
                                    <i class="fa-solid fa-chart-line"></i>
                                </div>
                                <p class="fw-bold">Revenue Growth</p>
                                <h3>20%</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card my-1" id="conversionRate">
                            <div class="card-header pb-0 border-0">
                                <div class="rounded-circle d-flex justify-content-center align-items-center" >
                                    <i class="fa-solid fa-bullseye"></i>
                                </div>
                                <p class="fw-bold">Conversion Rate</p>
                                <h3>8%</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row g-4 my-5">
                    <div class="card">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="mb-0 fw-bold">Sales Report</h5>

                            <div class="btn-toggle btn-group mt-2">
                                <button class="btn btn-sm btn-light">Today</button>
                                <button class="btn btn-sm btn-light">Week</button>
                                <button class="btn btn-sm btn-primary">Month</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card p-4">
                            <h5>Monthly Target</h5>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card p-4">
                            <h5>Sales Status</h5>
                        </div>
                    </div>
                </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
