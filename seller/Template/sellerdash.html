    <body>
        <header></header>
          <main>
            <style>
                
              .rounded-circle {
                width: 45px;
                height: 45px;
              }
              #totalEarnings .rounded-circle{
                background-color: rgb(252, 216, 252);
                color: purple;
              }
               #totalOrders .rounded-circle{
                background-color: lightblue;
                color: navy;
              }
               #revenueGrowth .rounded-circle{
                background-color: lightgreen;
                color: rgb(1, 103, 1);
              }
               #conversionRate .rounded-circle{
                background-color: lightpink;
                color: red;
              }
              .card>span{
                margin-right: 3px;
                margin-bottom: 3px;
                border-radius: 15%;
                background-color: lightgreen;
                color: rgb(1, 103, 1);
              }
              table{
                max-height: 400px;
                overflow-y: auto;
              }
              .card{
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                background-color: white;
                transition: transform 0.2s ease;
              }
              .card:hover {
                transform: translateY(-3px);
                }
                #monthlyTargetChart {
                    max-height: 220px;
                }
            </style>
            
            <div class="container my-5">
                <div class="row g-4">
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card my-1" id="totalEarnings">
                            <div class="card-header pb-0 border-0">
                                <div class="rounded-circle d-flex justify-content-center align-items-center " >
                                    <i class="fa-solid fa-wallet"></i>
                                </div>
                                <p class="fw-bold">Total Earnings</p>
                                <h3></h3>
                            </div>
                            <span class="position-absolute bottom-0 end-0 p-1 small"></span>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card my-1" id="totalOrders">
                            <div class="card-header pb-0 border-0">
                                <div class="rounded-circle d-flex justify-content-center align-items-center" >
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </div>
                                <p class="fw-bold">Total Orders</p>
                                <h3></h3>
                            </div>
                            <span class="position-absolute bottom-0 end-0 p-1 small"></span>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card my-1" id="revenueGrowth">
                            <div class="card-header pb-0 border-0 text-start">
                                <div class="rounded-circle d-flex justify-content-center align-items-center" >
                                    <i class="fa-solid fa-chart-line"></i>
                                </div>
                                <p class="fw-bold">Revenue Growth</p>
                                <h3></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card my-1" id="conversionRate">
                            <div class="card-header pb-0 border-0">
                                <div class="rounded-circle d-flex justify-content-center align-items-center" >
                                    <i class="fa-solid fa-bullseye"></i>
                                </div>
                                <p class="fw-bold">Conversion Rate</p>
                                <h3></h3>
                            </div>
                        </div>
                    </div>
                </div>
                <!--row 2-->
                <div class="row g-4 my-5">

                    <div class="col-12 col-md-12 col-lg-9">
                        <div class="card p-4 h-100">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="mb-0 fw-bold">Sales Report</h5>
                                <div class="btn-toggle btn-group mt-2">
                                    <button id="btnToday" class="btn btn-sm btn-light">Today</button>
                                    <button id="btnWeek" class="btn btn-sm btn-light">Week</button>
                                    <button id="btnMonth" class="btn btn-sm btn-primary">Month</button>
                                </div>
                            </div>
                            <canvas id="SalesReportChart"></canvas>
                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-3">
                        <div class="card p-4 h-100">
                            <h5 class="fw-bold">Monthly Target</h5>
                            <canvas id="monthlyTargetChart"></canvas>
                        </div>
                    </div>

                </div>
                <!--row 3-->
                <div class="row g-4 my-5">
                    <div class="col-12 table-responsive">
                        <h3>Recent Sales</h3>
                        <table id="RecentSales" class="table">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">Order ID</th>
                                    <th scope="col">Customer Name</th>
                                    <th scope="col">Product</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Payment</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <!--row 4-->
                <div class="row g-4 my-5">
                    <div class="col-12 table-responsive">
                        <h3>Top Selling Items</h3>
                        <table id="TopSellingItems" class="table">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">Order ID</th>
                                    <th scope="col">Product Name</th>
                                    <th scope="col">Stock</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Total Sale</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
        </main>
        <footer></footer>
        <script type="module" src="../JS/sellerdash.js"></script>
