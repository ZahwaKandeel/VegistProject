        <style>
            .box-shadow {
                box-shadow: 1px 1px 5px #c5c4c4;
            }
            .order-hr{
                height: 2px;
                background-color: black;

    <script src="/component/layout.js"></script>

    <script>
        $(document).ready(function() {
            const $header = $("header");
            const $footer = $("footer");

            if ($header.length) $header.replaceWith(header());
            if ($footer.length) $footer.replaceWith(footer());
        });
    </script>

        <header></header>
        <main>
            <div class="position-relative">
                <nav class="bg-image d-flex justify-content-center align-items-center">
                    <div class="bg-dark bg-opacity-25 position-absolute top-0 start-0 w-100 h-100"></div>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item z-3"><a href="/home/Template/home.html" class="text-decoration-none text-white">Home</a></li>
                        <li class="breadcrumb-item active text-white z-3">Account</li>
                    </ul>
                </nav>
            </div>

                <section class="text-center mt-4 mb-3 mb-lg-4 my-xl-5">
                    <h2 id="headingName"></h2>
                </section>

                    <div class="w-50">
                        <h5>My Account</h5>
                        <a class="text-decoration-none mainTextTheme" href="./profileAddress.html">View Adresses <span>(0)</span></a>

                    </div>
                    <hr class=" d-md-none">
                    <div id="accountDetails" class="w-50">
                        <h5>Account Details</h5>
                    </div>
                </section>
                <section class="my-3">
                    <h5>Order History</h5>
                    <hr class="m-0 order-hr">
                    <div class="p-2 mt-2 mb-5 box-shadow">

        <footer></footer>
