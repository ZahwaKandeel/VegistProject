<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="icon" type="image/png" href="/Static/icons/favicon_dbbdd964-343e-4c1f-ab35-a8ed8a654f84.webp">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="stylesheet" type="text/css" href="/Static/CSS/main.css"/>
        <script src="https://code.jquery.com/jquery-4.0.0.min.js" integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao=" crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
    <script type="module" src="/component/basepath.js"></script>
    <script type="module" src="/component/header.js"></script>
    <script type="module" src="/component/footer.js"></script>
    <script type="module" src="/component/layout.js"></script>
    <script src="/component/moodToggle.js"></script>
    
    </head>
    <body>
        <header></header>
         <main>
            <style>
                html,
                body {
                overflow-x: hidden;
                }
                main {
                box-sizing: border-box;
                }
                img {
                max-width: 100%;
                height: auto;
                }
                #main_carousel {
                margin-bottom: 50px;
                }

                .carousel-item {
                transition: transform 1s ease-in-out;
                }
                .carousel-control-prev-icon,
                .carousel-control-next-icon {
                border-radius: 50%;
                background-color: #f5ab1e;
                }
                .small-img {
                width: 170px;
                height: 90px;
                object-fit: contain;
                }
        
               .shopnow  {
                border-radius: 20px;
                background-color: #f5ab1e;
                color: white;
                }
                
               .shopnow:hover { 
                transition: background-color 0.3s ease;
                background-color: transparent;
                border-color: #f5ab1e;
                color: #f5ab1e;
                }
                .customer-card {
                width: 350px;
                max-width: 90%;
                height: 100%;
                }
                #customers {
                background-color: #f9f9f9;
                }
                #customers .carousel-item {
                min-height: 360px;
                }
                #customers .card p {
                line-height: 1.6;
                }
                .stars {
                color: #ffb503;
                }
                

                .icons{
                    cursor: pointer;
                    display: flex;
                    opacity: 0;
                    transition: 0.3s;
                    bottom: 110px;
                }
                

                .cards:hover .icons{
                opacity: 1;


                }
                #iconbtns{
                    background-color: transparent;
                    font-size: 16px;
                    border-radius: 50%;
                    display: inline-block;

                
                }
                .icon:hover{
                    background-color: #f5ab1e;
                    color: white;
                }

                .para{
                    color: black;

                }
                .para:hover{
                    color: rgb(95, 168, 0);
                }



                .hover-img {
                    opacity: 0;
                    transition: 0.4s ease;
                }

                .cards:hover .hover-img {
                    opacity: 1;
                }

                .myul{
                    list-style: none;
                
                }
                .myul label:hover{
                    color:  rgb(95, 168, 0);

                }

                .bannerImage{
                    overflow: hidden;  
                }
                .bannerImage:hover img{
                    
                        transition: all .2s ease-in-out ; 
                        cursor: pointer;
                            transform: scale(1.1);   
                }
                .products img:hover{
                    cursor: pointer;
                }

                @media (min-width: 960px) {
                .icons {
                        opacity: 0;
                    
                    }

                    .cards:hover .icons {
                        opacity: 1;
                        
                    }
                }

                .btnpage:hover{
                    background-color: rgb(245, 171, 30);
                    color: white !important;
                }
                .leftside{
                    height: 300px ;
                    
                }
                .leftside3{
                    height: 200px ;
                }
                .leftside5{
                    height: 250px ;
                }

                .rating i{
                font-size: .7rem;
                cursor: pointer;
                }

                .ratingspa{
                    font-size: .7rem;
                }
            </style>
            <section id="main_carousel">
                <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-bs-ride="carousel"
                data-bs-interval="3000"
                data-bs-wrap="true"
                >
                <div class="carousel-indicators">
                    <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                    ></button>
                    <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                    ></button>
                    <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                    ></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img
                        src="../images/main_slider1.jpg"
                        class="d-block w-100"
                        alt="slide1"
                    />
                    <div
                        id="main_slide1-content"
                        class="position-absolute top-50 start-0 translate-middle-y w-100"
                    >
                        <div class = "container">    
                            <div class="row">    
                                <div class="col-lg-6 text-start text-color-#232323">
                                    <span class="fs-6 fs-md-5 fs-lg-4">Summer vege sale</span>
                                    <h1 class="fw-bold display-6 display-md-5 display-lg-4">
                                        Fresh Fruits <br />& Vegetables <br />
                                    </h1>
                                    <button
                                        
                                        class="shopnow btn btn-light fw-bold mt-2 px-4 py-2"
                                    >
                                        Shop now
                                    </button>
                                </div>
                            </div>
                        </div>    
                    </div>
                    </div>
                    <div class="carousel-item">
                    <img
                        src="../images/main_slider2.jpg"
                        class="d-block w-100"
                        alt="slide2"
                    />
                    <div
                        id="main_slide2-content"
                        class="position-absolute top-50 start-0 translate-middle-y w-100"
                    >
                    <div class="container">
                        <div class="row justify-content-end">
                            <div class="col-lg-6 text-end text-color-#232323">
                            <span class="fs-6 fs-md-5 fs-lg-4"
                                >Organic Indian Masala</span
                            >
                            <h1 class="fw-bold display-6 display-md-5 display-lg-4">
                                Prod of indian<br />100% Packaging<br />
                            </h1>
                            <button
                                
                                class="shopnow btn btn-light fw-bold mt-2 px-4 py-2"
                            >
                                Shop now
                            </button>
                            </div>
                        </div>
                    </div>
                    </div>
                    </div>
                    <div class="carousel-item">
                    <img
                        src="../images/main_slider3.jpg"
                        class="d-block w-100"
                        alt="slide3"
                    />
                    <div
                        id="main_slide3-content"
                        class="position-absolute top-50 start-0 translate-middle-y w-100 px-5 d-flex justify-content-center"
                    >
                        <div class="text-center text-color-#232323">
                        <span class="fs-6 fs-md-5 fs-lg-4">Top Selling!</span>
                        <h1 class="fw-bold display-6 display-md-5 display-lg-4">
                            Fresh for your health<br />
                        </h1>
                        <button
                            
                            class="shopnow btn btn-light fw-bold mt-2 px-4 py-2"
                        >
                            Shop now
                        </button>
                        </div>
                    </div>
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                </div>
            </section>
            <section class="banner-wrap container my-5">
                <div class="row g-5">
                <div class="col-12 col-md-6">
                    <div class="banner position-relative overflow-hidden">
                    <img
                        src="../images/banner-1.jpg"
                        alt="banner1"
                        class="img-fluid w-100"
                    />
                    <div
                        class="banner-content position-absolute top-50 start-0 translate-middle-y text-black text-start ps-4 w-50"
                    >
                        <h2 class="fw-bold fs-4 fs-md-3 fs-lg-2">
                        Fresh fruit, vegetable on our product
                        </h2>
                        <button
                        
                        class="shopnow btn btn-light fw-bold mt-2 px-4 py-2"
                        >
                        Shop now
                        </button>
                    </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="banner position-relative overflow-hidden">
                    <img
                        src="../images/banner-3.jpg"
                        alt="banner2"
                        class="img-fluid w-100"
                    />
                    <div
                        class="banner-content position-absolute top-50 start-0 translate-middle-y text-black text-start ps-4 w-50"
                    >
                        <h2 class="fw-bold fs-4 fs-md-3 fs-lg-2">
                        Vegetable eggplant 100% fresh food
                        </h2>
                        <button
                        
                        class="shopnow btn btn-light fw-bold mt-2 px-4 py-2"
                        >
                        Shop now
                        </button>
                    </div>
                    </div>
                </div>
                </div>
            </section>
            <section class="products py-5">
                <div class="container">
                    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carouselInner"></div>
                        
                        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>

                        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>    
            </section>
            <section id="customers" class="container my-5">
                <h2 class="fw-bold text-center fs-4 fs-md-3 fs-lg-2 my-5">
                Our Customers Say
                </h2>

                <div
                id="customersCarousel"
                class="carousel slide"
                data-bs-ride="carousel"
                data-bs-interval="4000"
                >
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    </div>

                    <div class="carousel-item"></div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#customersCarousel"
                    data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#customersCarousel"
                    data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                </div>
            </section>
            </main>
            <div id="quickViewModal"></div>
            <script type="module" src="/component/PopUpFunctions.js"></script>
        
        <script src="../../component/addToCart.js"></script>
        <script src="../../component/addToWishlist.js"></script>
        <script type="module" src="../../seller/JS/dummyproducts.js"></script>
        <script type="module" src="/home/JS/home.js"></script>
        
        <footer></footer>
    </body>
</html>
