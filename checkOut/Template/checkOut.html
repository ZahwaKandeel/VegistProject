<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout</title>
        <link rel="icon" type="image/png" href="/Static/icons/favicon_dbbdd964-343e-4c1f-ab35-a8ed8a654f84.webp">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
        <link rel="stylesheet" type="text/css" href="/Static/CSS/main.css"/>
        <style>
            #emailIcon {
                width: 36px;
                height: 36px;
            }
            #menuBox{
                right: 0;
                top: 35px; 
                display: none;
                min-width: 120px;
            }
            .productImage{
                width: 50px;
                height: 60px;
            }
            .productImg{
                width: 70px;
            }
            .apply-btn:hover{
                background-color: var(--main-main-color) !important;
                color: black !important;
                transition: all 0.3s ease;
            }
        </style>
        <script src="https://code.jquery.com/jquery-4.0.0.min.js" integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao=" crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous">
        </script>
    <script type="module" src="/component/basepath.js"></script>
    <script type="module" src="/component/header.js"></script>
    <script type="module" src="/component/footer.js"></script>
    <script type="module" src="/component/layout.js"></script>
    <script src="/component/moodToggle.js"></script>
    <script src="/component/countries.js"></script>
    <script src="/component/logout.js"></script>
    <script type="module" src="../JS/checkOut.js"></script>
    </head>
    <body>
        <header></header>
        <hr class="my-0"/>
        <main>
            <div class="accordion accordion-flush mb-3 d-lg-none">
                <div class="accordion-item border-0 ">
                    <h2 class="accordion-header">
                    <button class="accordion-button border-0 bg-secondary bg-opacity-10 mainTextTheme px-3" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                        Order summary
                    </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse ">
                        <div class="accordion-body bg-secondary bg-opacity-10 border border-bottom">
                            <form action="" class="checkout">
                                <main class="d-flex flex-column" id="accordionForm">
                                    <section class="mb-3 p-2 px-5">
                                        <div class="d-flex justify-content-between">
                                            <small class="mb-2">Subtotal . <span class="itemNumber"></span></small>
                                            <small class="subtotal"></small>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <small>Shipping</small>
                                            <small class="shipping"></small>
                                        </div>
                                    </section>
                                    <section class="d-flex justify-content-between mb-3 p-2 px-5">
                                        <p><b>Total</b></p>
                                        <p><b class="total"></b></p>
                                    </section>
                                </main>
                            </form>
                        </div>
                    </div>
                </div>
                <hr class="m-0"/>
            </div>
            <section class="d-flex flex-column justify-content-start flex-lg-row ms-lg-5 px-0 me-0 ps-xl-5">
                <div class="d-flex flex-column col-lg-6 pt-lg-4 pe-lg-3 px-sm-5">
                    <section class="mb-3 p-2">
                        <div id="content" class="d-flex flex-column justify-content-between">
                            <section id="contentHeader" class="d-flex justify-content-between">
                                <h5>Contact</h5>
                                <a href="/auth/Template/login.html" class="mainTextTheme">Sing in</a>
                            </section>
                            <section>
                                <input id="guestContact" type="text" placeholder="Email" 
                                    class="w-100 p-2 py-3 border border-secondary-subtle rounded-3 mb-2" autofocus>
                            </section>
                            <section id="userContact">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center gap-2">
                                        <!-- Avatar circle -->
                                        <div id="emailIcon" class="rounded-circle bg-secondary bg-opacity-50 text-white
                                                    d-flex align-items-center justify-content-center">
                                            <span id="userInitial" class="text-white"></span>
                                        </div>
                                        <!-- Email -->
                                        <span id="userEmail"></span>
                                    </div>
                                <!-- 3 dots icon -->
                                    <div class="dropdown">
                                        <i id="menuToggle" class="fa-solid fa-ellipsis-vertical text-secondary" 
                                        data-bs-toggle="dropdown" aria-expanded="false" style="cursor:pointer;"></i>
                                        <!-- Dropdown menu -->
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a class="dropdown-item logoutBtn mainTextTheme" href="#">Logout</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <hr>
                            </section>
                        </div>
                    </section>
                    <section class="p-2 mb-3 ">
                        <h5>Delivery</h5>
                        <div class="mb-3">
                            <select name="country" id="country" class="form-select py-3 mb-3">
                                <option id="countryFirstOption">Egypt</option>
                            </select>
                            <div class="d-sm-flex gap-3">
                                <input type="text" placeholder="First name (optional)"
                                    class="w-100 px-2 py-3 border border-secondary-subtle rounded-3 mb-3 firstname">
                                <input type="text" placeholder="Last name" 
                                    class="w-100 px-2 py-3 border border-secondary-subtle rounded-3 mb-3 lastname">
                            </div>
                            <input type="text" placeholder="Address" 
                                class="w-100 px-2 py-3 border border-secondary-subtle rounded-3 mb-3 address">
                            <input type="text" placeholder="Apartment, suite, etc. (optional)" 
                                class="w-100 px-2 py-3 border border-secondary-subtle rounded-3 mb-3 apartment">
                            <div class="d-sm-flex gap-3">
                                <input type="text" placeholder="Postal code" 
                                    class="w-100 px-2 py-3 border border-secondary-subtle rounded-3 mb-3 postal">
                                <input type="text" placeholder="City" 
                                    class="w-100 px-2 py-3 border border-secondary-subtle rounded-3 mb-3 city">
                            </div>
                            <input type="checkbox" id="saveInfo" class="form-check-input me-1">
                            <label for="saveInfo"><small>Save this information for next time</small></label>
                        </div>
                        <div>
                            <p><b>Shipping mehtod</b></p>
                            <section class="d-flex justify-content-between border border-2 border-warning rounded-3 px-2 bg-warning bg-opacity-25">
                                <p class="m-2"><small>Standard</small></p>
                                <p class="m-2"><small><b class="shipping"></b></small></p>
                            </section>
                        </div>
                    </section>
                    <section class="p-2">
                        <div>
                            <h5>Payment</h5>
                            <div class="bg-secondary bg-opacity-10 rounded px-3 py-3">
                                <input type="radio" id="payment" class="me-2" checked>
                                <label for="payment"><small>Cash on Delivery(COD)</small></label>
                            </div>
                        </div>
                    </section>

                    <section class="d-flex flex-column me-2 p-2">
                        <div class="d-flex justify-content-between ps-xxl-5">
                            <p class="d-flex flex-column ms-5">
                                <b>Total</b>
                                <small>items</small>
                            </p>
                            <p class="me-4"><b class="total">81.96</b></p>
                        </div>
                        <div class="text-center">
                            <button id="orderBtn" type="submit" class="mainBackgroundTheme border-0 rounded w-100 text-body my-lg-2 py-2">
                                <b>Complete order</b>
                            </button>
                            <hr>
                        </div>
                    </section>
                </div>
                <div class="d-none d-lg-block bg-secondary bg-opacity-10 pt-5 col-lg-6 pe-lg-5">
                    <div class="px-5">
                        <form action="" class="checkout pe-xxl-5">
                            <main class="d-flex flex-column pe-xl-5" id="lgForm">
                                <section class="mb-3 p-2 ">
                                    <div class="d-flex justify-content-between">
                                        <small class="mb-2">Subtotal . <span class="itemNumber"></span></small>
                                        <small class="subtotal"></small>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <small>Shipping</small>
                                        <small class="shipping"></small>
                                    </div>
                                </section>
                                <section class="d-flex justify-content-between mb-3 p-2">
                                    <p><b>Total</b></p>
                                    <p><b class="total"></b></p>
                                </section>
                            </main>
                        </form>
                    </div>
                </div>
                <hr class="m-0"/>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
